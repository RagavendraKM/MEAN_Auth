<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
      <div class="card text-center">
        <div class="card-body">
          <h3 class="card-title">{{event.eventName}}</h3>
          <!-- <p class="card-text">{{event.description}}</p> -->
          <a (click)="onSearch(event._id)" class="btn btn-success">Buy Tickets</a>
        </div>
        <div class="card-footer text-muted">
          {{event.eventDate | date:"shortDate"}}
        </div>
        <div class="card-footer text-muted">
          Courtesy {{event.createdBy}}
        </div>
      </div>
    </div>
  </div>
